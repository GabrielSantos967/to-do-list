<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista de tarefas</title>
</head>
<body>
    <h1>Lista de tarefas</h1>


    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Nova tarefa</h2>
            <label for="">Nome da tarefa</label>
            <input type="text" id="taskName" required><br><br>

            <label for="">Custo</label>
            <input type="text" id="taskCost" required><br><br>

            <label for="">Data limite</label>
            <input type="text" id="taskDeadLine" required><br><br>

            <button onclick="addTask()">Salvar</button>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome da tarefa</th>
                <th>Custo</th>
                <th>Data limite</th>
            </tr>
        </thead>
        <tbody id="taskTable">

        </tbody>
    </table>

    <button onclick="openModal()">Adicionar tarefa</button>

    <script src="./script.js"></script>
</body>
</html>
