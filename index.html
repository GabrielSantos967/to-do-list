<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
</head>
<body>
    <h1>Lista de Tarefas</h1>
    
    <button onclick="openModal()">Adicionar Tarefa</button>

    <div id="taskModal" style="display:none;">
        <h2>Nova Tarefa</h2>
        <label for="taskName">Nome da Tarefa:</label>
        <input type="text" id="taskName" required>
        <label for="taskCost">Custo:</label>
        <input type="text" id="taskCost" required>
        <label for="taskDeadLine">Data:</label>
        <input type="date" id="taskDeadLine" required>
        <button onclick="addTask()">Salvar Tarefa</button>
        <button onclick="closeModal()">Cancelar</button>
    </div>

    <table id="taskTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome da Tarefa</th>
                <th>Custo</th>
                <th>Data</th>
                <th>Ordem</th>
            </tr>
        </thead>
        <tbody>
           
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
